name: Dev/Staging BCentral Release

on:
  workflow_dispatch:
    inputs:
      bal_central_environment:
        description: Ballerina Central Environment
        type: choice
        options:
          - DEV
          - STAGE
        required: true
      bal_dist_version:
        description: Ballerina Image Version
        required: true
        default: 2201.1.1
      specific_trigger:
        description: Specific Trigger to Release
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      BALLERINA_${{ github.event.inputs.bal_central_environment }}_CENTRAL: true
    container:
      image: ballerina/ballerina:${{ github.event.inputs.bal_dist_version }}
      options: --user root
    steps:
      - name: Install Git
        run: apk --no-cache add git
      - uses: actions/checkout@v2

      - name: Push to Staging
        if: github.event.inputs.bal_central_environment == 'STAGE'
        env:
          BALLERINA_CENTRAL_ACCESS_TOKEN: ${{ secrets.BALLERINA_CENTRAL_STAGE_ACCESS_TOKEN }}
          JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
          packageUser: ${{ secrets.BALLERINA_BOT_USERNAME }}
          packagePAT: ${{ secrets.BALLERINA_BOT_TOKEN }}
          specificTrigger: ${{ github.event.inputs.specific_trigger }}
        run: |
          ./gradlew build -Prelease=true -Premote=true -Ptrigger=${{ github.event.inputs.specific_trigger }}

      - name: Push to Dev
        if: github.event.inputs.bal_central_environment == 'DEV'
        env:
          BALLERINA_CENTRAL_ACCESS_TOKEN: ${{ secrets.BALLERINA_CENTRAL_DEV_ACCESS_TOKEN }}
          JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
          packageUser: ${{ secrets.BALLERINA_BOT_USERNAME }}
          packagePAT: ${{ secrets.BALLERINA_BOT_TOKEN }}
        run: |
          ./gradlew build -Prelease=true -Ptrigger=${{ github.event.inputs.specific_trigger }}
